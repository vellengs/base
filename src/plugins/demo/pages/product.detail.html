<div class="document-detail" ng-class="{'editing':form.model.uid}">
    <style type="text/css">
        .list-wrap {
            display: none;
        }

        .widget-box {
            border: 0;
        }

        .label-col {
            min-width: 280px;
        }

        .cfg-line {
            border: 1px solid #ccc;
            padding-top: 10px;
            border-top: 0;
        }

        .group-wrap {
            border-top: 1px solid #ccc;
        }

        .help-block {
            height: 1px !important;
            min-height: 0;
            overflow: hidden;
        }

        .value-col {
            max-width: 570px;
        }

        .quantity {
            width: 180px;
        }

        .row.columns {
            position: relative;
            border: solid #ccc;
            padding: 10px 0 0 0;
            margin: 0;
            border-width: 0 1px 1px 1px;
        }

        .row .col.quantity {
            width: 120px;
            position: absolute;
            top: 8px;
            right: 10px;
        }

        .readonly, .readonly span, .readonly label {
            color: #999999 !important;
        }

        .radio-inline input[type=text] {
            border: 0;
            border-bottom: 1px solid #ccc;
            padding: 0;
        }

    </style>

    <div class="widget-header widget-header-flat">
        <h5 class="widget-title">{{config.title}}</h5>

        <div class="widget-toolbar">
            <a data-action="close" ng-click="action.close();">
                <i class="ace-icon fa fa-times bigger-130"></i>
            </a>
        </div>
    </div>

    <div class="widget-body clearfix">
        <form name="editForm" class="schema-form" ng-class="{'scaffold':scaffold}" role="form">
            <div class="buttons-wrap">
                <button ng-if="editable" ng-repeat="op in detail.operations" class="btn btn-sm btn-info"
                        type="{{op.type}}" style="margin-right: 5px;"
                        ng-click="op.action(editForm);">
                    <i class="ace-icon fa {{op.icon}} bigger-110"></i> {{op.name | translate}}
                </button>

                <button ng-click="loadSchema()">
                    <i class="ace-icon fa {{op.icon}} bigger-110"></i> 加载防呆
                </button>

                <button ng-click="destroyWatches()">
                    <i class="ace-icon fa {{op.icon}} bigger-110"></i> 清除防呆
                </button>
            </div>

            <div class="col-sm-12 edit-body">
                <div sf-schema="form.schema" sf-form="form.form" sf-model="form.model"></div>
            </div>
            <div>
                JSON: {{form.model}}
            </div>
        </form>
    </div>
</div>
