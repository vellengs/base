<div class="form-group {{form.htmlClass}} schema-form-select"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false}">

    <div class="col-xs-12 col-sm-4 col-md-3  text-right">
        <label class="control-label {{form.labelHtmlClass}}" ng-show="showTitle()">
            {{form.title | translate}}
        </label>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9 padding-right-0">

        <ui-select ng-model="$$value$$"
                   theme="bootstrap"
                   ng-disabled="form.readonly"
                   reset-search-input="false"
                   style="min-width: 120px;"
                   title="{{form.title | translate}}">
            <ui-select-match placeholder="{{form.placeholder}}">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="item in form.titleMap"
                               refresh="form.refresh($select.search)"
                               refresh-delay="0">
                <div ng-bind-html="item.name | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>

        <span ng-if="form.fieldAddonRight"
              class="input-group-addon"
              ng-bind-html="form.fieldAddonRight"></span>
    </div>
    <div class="help-block clearfix" sf-message="form.description"></div>
</div>
